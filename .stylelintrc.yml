plugins:
  - 'stylelint-order'
ignoreFiles:
  - 'coverage/**/*'
  - 'node_modules/**/*'
extends:
  - 'stylelint-config-standard'
  - 'stylelint-config-recommended-vue'
  - 'stylelint-config-prettier'
  - 'stylelint-rscss/config'
rules:
  selector-class-pattern: null
  rule-empty-line-before: null
  no-descending-specificity: null
  alpha-value-notation: 'number'
  value-keyword-case: null
  color-hex-length: 'long'
  at-rule-no-unknown:
    - true
    - ignoreAtRules:
        - 'mixin'
        - 'include'
  'order/properties-order':
    - 'content'
    - 'display'
    - 'flex-direction'
    - 'flex-wrap'
    - 'flex-flow'
    - 'justify-content'
    - 'align-items'
    - 'align-content'
    - 'align-self'
    - 'flex-grow'
    - 'flex-shrink'
    - 'flex-basis'
    - 'flex'
    - 'order'
    - 'grid'
    - 'grid-area'
    - 'grid-auto-columns'
    - 'grid-auto-flow'
    - 'grid-auto-rows'
    - 'grid-column'
    - 'grid-column-start'
    - 'grid-column-end'
    - 'grid-row'
    - 'grid-row-start'
    - 'grid-row-end'
    - 'grid-template'
    - 'grid-template-areas'
    - 'grid-template-columns'
    - 'grid-template-rows'
    - 'overflow'
    - 'overflow-x'
    - 'overflow-y'
    - 'visibility'
    - 'cursor'
    - 'appearance'
    - 'object-fit'
    - 'float'
    - 'clear'
    - 'position'
    - 'z-index'
    - 'top'
    - 'right'
    - 'bottom'
    - 'left'
    - 'box-sizing'
    - 'list-style'
    - 'list-style-type'
    - 'list-style-image'
    - 'list-style-position'
    - 'width'
    - 'min-width'
    - 'max-width'
